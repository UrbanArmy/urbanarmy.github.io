<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Urban Army</title>
    <style>
        :root {
            color-scheme: light dark;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: #0f172a;
            color: #f8fafc;
        }

        .card {
            max-width: 720px;
            padding: 32px;
            border-radius: 16px;
            background: rgba(15, 23, 42, 0.85);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
            line-height: 1.5;
        }

        h1 {
            margin: 0 0 12px;
            font-size: 28px;
        }

        p {
            margin: 0 0 12px;
            opacity: 0.9;
        }

        .tag {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 999px;
            background: #334155;
            font-size: 12px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <main id="app" class="card" aria-live="polite">
        <span class="tag">Loading</span>
        <h1>Preparing your experience…</h1>
        <p>Checking the requested hostname.</p>
    </main>

    <script>
        (function () {
            var host = window.location.hostname.toLowerCase();
            var app = document.getElementById("app");

            var isAmazeballz = host === "amazeballz.urbanarmy.se";
            var isTilit = host === "tilit.urbanarmy.se";
            var isShop = host === "shop.urbanarmy.se";

            if (isAmazeballz) {
                document.title = "Amazeballz | Urban Army";
                app.innerHTML =
                    "<span class=\"tag\">Amazeballz</span>" +
                    "<h1>Welcome to Amazeballz</h1>" +
                    "<p>Amazeballz is a physics‑driven tilt puzzler where precision beats speed. Roll, spin, and time your moves to guide color‑matched balls into their holes on a sleek, minimalist board. It’s a tactile, real‑world feel—best played on a physical device—where every subtle motion counts.</p>";
                return;
            }

            if (isTilit) {
                document.title = "Tilit | Urban Army";
                app.innerHTML =
                    "<span class=\"tag\">Tilit</span>" +
                    "<h1>Welcome to Tilit</h1>" +
                    "<p>Tillit is a trust-based restaurant recommendation app built with Flutter + Firebase. It helps users discover great places through personal taste, trusted social connections, and (later) AI-powered recommendations—instead of anonymous star ratings.</p>";
                return;
            }

            if (isShop) {
                document.title = "Shop | Urban Army";
                app.innerHTML =
                    "<span class=\"tag\">Shop</span>" +
                    "<h1>Welcome to Urban Army</h1>" +
                    "<p>Urban Army is a Swedish online store for curated art prints, featuring themed collections and a large catalog.</p>";
                return;
            }

            document.title = "Urban Army";
            app.innerHTML =
                "<span class=\"tag\">Main site</span>" +
                "<h1>Urban Army</h1>" +
                "<p>You are viewing the main site experience.</p>";
        })();
    </script>
</body>

</html>
